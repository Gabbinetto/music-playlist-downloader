<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music playlist downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

    <div id="interface" class="container text-center mt-5">
        <h1>Music playlist downloader</h1>
        <h4 class="mt-4">Do you want to download your playlist as music? This is the tool you need</h4>
        
        <div class="input-group mb-3 mx-auto mt-5" style="max-width: 60%;">
            <input type="text" class="form-control" id="url-input" placeholder="Playlist link" aria-describedby="download-button">
            <button class="btn btn-outline-primary" type="button" id="download-button">Download</button>
        </div>

        <p>
            It may take a long time depending on the size of the playlist. <br>
            Wait for it to load.
        </p>

    </div>

    <div id="thankyou" class="container text-center mt-5" style="visibility: hidden;">

        <h1>Thank you for using this service</h1>

    </div>



    <script src="../static/redirect.js"></script>

</body>
</html>
